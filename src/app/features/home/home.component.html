<section class="home">
    <div class="info">
        <span class="greeting">{{ data.greeting }}</span>
        <h1 class="title">{{ data.title }} <span>{{ data.name }}</span></h1>
        <p class="subtitle">{{ data.profession }}</p>
        <p class="description">{{ data.description }}</p>
        <button (click)="goToAboutMe()">{{ data.buttonText }}</button>
    </div>
    <div class="hero">
        <img src="../../../assets/images/perfil.jpg" alt="profile">
    </div>
</section>
