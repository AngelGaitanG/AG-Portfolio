<section class="contact">
    <h1 class="title">CONTACTO</h1>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-description">
          I'm always interested in hearing about new projects and opportunities. 
          Feel free to reach out using the form or directly via email or phone.
        </div>
        <div class="contact-details">
          <div class="detail-item">
            <div class="detail-label">Email</div>
            <div class="detail-value">hello-yourportfolio.com</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Phone</div>
            <div class="detail-value">+1 (555) 123-4567</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Location</div>
            <div class="detail-value">Tech City, Country</div>
          </div>
        </div>
        <div class="social-links">
          <div class="social-icon">LinkedIn</div>
          <div class="social-icon">GitHub</div>
          <div class="social-icon">Twitter</div>
        </div>
      </div>
      
      <div class="contact-form-container">
        <div class="contact-form">
          <div class="form-group">
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
</section>
